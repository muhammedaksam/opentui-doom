name: Build Check

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          submodules: recursive

      - name: Setup Environment
        uses: ./.github/actions/setup
        with:
          setup-emscripten: "true"

      - name: Build DOOM WASM
        run: bun run build:doom

      - name: Verify WASM artifacts
        run: |
          echo "Checking build artifacts..."
          test -f doom/build/doom.js || (echo "❌ doom.js not found" && exit 1)
          test -f doom/build/doom.wasm || (echo "❌ doom.wasm not found" && exit 1)
          echo "✅ doom.js: $(ls -lh doom/build/doom.js | awk '{print $5}')"
          echo "✅ doom.wasm: $(ls -lh doom/build/doom.wasm | awk '{print $5}')"

      - name: Type check
        run: bun run typecheck

      - name: Build package
        run: bun run build

      - name: Verify package artifacts
        run: |
          echo "Checking package artifacts..."
          test -d dist || (echo "❌ dist directory not found" && exit 1)
          test -f dist/index.js || (echo "❌ dist/index.js not found" && exit 1)
          echo "✅ dist/index.js: $(ls -lh dist/index.js | awk '{print $5}')"
