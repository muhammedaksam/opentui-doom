name: Publish Package (Trusted Publishing)

on:
  push:
    tags:
      - 'v*'

permissions:
  id-token: write # Required for OIDC trusted publishing
  contents: read

jobs:
  publish:
    name: Publish to npm with Trusted Publishing
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup Emscripten
        uses: mymindstorm/setup-emsdk@v14
        with:
          version: 'latest'
          actions-cache-folder: 'emsdk-cache'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          registry-url: 'https://registry.npmjs.org'

      # Ensure npm 11.5.1 or later is installed for trusted publishing support
      - name: Update npm to latest version
        run: npm install -g npm@latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build DOOM WASM
        run: bun run build:doom

      - name: Verify build artifacts
        run: |
          if [ ! -f "doom/build/doom.wasm" ]; then
            echo "ERROR: Build artifacts missing - doom.wasm not found"
            exit 1
          fi
          echo "âœ“ Build artifacts verified"
          ls -la doom/build/

      # Publish using OIDC authentication (no NPM_TOKEN needed)
      - name: Publish to npm
        run: npm publish --access public --no-git-checks
